# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pyinstaller -w --onefile main.py
        cp config.yaml dist/
        mv dist/main dist/lutris_metadata_scraper
        zip -r lutris_metadata_scraper-${{ env.RELEASE_VERSION }}.zip dist/*
    
    - uses: d1ceward/draft-assets-release-action@v2
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            lutris_metadata_scraper-${{ env.RELEASE_VERSION }}.zip          
